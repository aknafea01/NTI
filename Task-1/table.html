<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <style>
      * {
        padding: 0;
        text-align: left;
        border-collapse: collapse;
      }
      body {
        font-family: "Montserrat", sans-serif;
      }
      th,
      tr,
      td {
        border: 1px solid #23272b;
        padding: 16px;
      }
      tbody tr:nth-child(odd) {
        background-color: #23272b;
        color: #fefefe;
      }
    </style>
    <title>Table Page</title>
  </head>
  <body>
    <table style="width: 100%;height: 500px; font-size: 18px;">
      <thead>
        <th>Company Name</th>
        <th>Contact</th>
        <th>Country</th>
      </thead>
      <tbody>
        <tr>
          <td>Google</td>
          <td>Sundar Pichai</td>
          <td>USA</td>
        </tr>
        <tr>
          <td>Microsoft</td>
          <td>Satya Nadella</td>
          <td>USA</td>
        </tr>
        <tr>
          <td>Apple</td>
          <td>Tim Cook</td>
          <td>USA</td>
        </tr>
        <tr>
          <td>Amazon</td>
          <td>Andy Jassy</td>
          <td>USA</td>
        </tr>
        <tr>
          <td>Samsung</td>
          <td>Han Jong-hee</td>
          <td>South Korea</td>
        </tr>
        <tr>
          <td>Tesla</td>
          <td>Elon Musk</td>
          <td>USA</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
