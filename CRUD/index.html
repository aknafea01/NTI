<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>CRUD</title>
  </head>
  <body>
    <div class="container my-5">
      <div class="inputs">
        <label for="pTitle">Product Name</label>
        <input type="text" id="pTitle" placeholder="Title" />
        <label for="pPrice">Product Price</label>
        <input type="number" id="pPrice" placeholder="Price" />
        <label for="pCategory">Product Category</label>
        <input type="text" id="pCategory" placeholder="Category" />
        <label for="pDescription">Product Description</label>
        <input type="text" id="pDescription" placeholder="Description" />
        <button class="btn btn-outline-secondary mt-3" id="btn">
          Add Product
        </button>
      </div>
      <div class="output mt-5">
        <input
          type="text"
          id="search"
          placeholder="Search"
          onkeyup="search()" />
        <table class="mt-5">
          <thead>
            <tr>
              <th>index</th>
              <th>Product Name</th>
              <th>Product Price</th>
              <th>Product Category</th>
              <th>Product Desc</th>
              <th>Update</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="output"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
